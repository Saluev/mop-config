  adjacent_windmill_food_bonus: 0.5

  # For logging camps only.
  adjacent_watermill_wood_bonus: 1

  # For the hunting grounds only.
  adjacent_forestry_food_bonus: 0.5

  # For stables only.
  adjacent_hay_barn_horses_bonus: 0.5

  # For pastures only.
  adjacent_hay_barn_food_bonus: 0.5

  # Forests have density between 1 and 100. Forest growth rate is the rate
  # at which the forests grow every turn until they reach their natural
  # density (the once generated at the start of the game).
  forest_growth_rate: 1

  # Bonus to growth rate from adjacent forestry.
  # Only works when the forest is not being cleared.
  forestry_growth_rate_bonus: 1

  # Rate at which forest density declines every turn when the forest is being
  # cleared. It's 10 + 1 to compensate for the growth rate.
  forest_clearing_rate: 11

  # Amount of resources a city receives from clearing a forest nearby.
  forest_clearing_resources:
    timber: 2
    goods: 2

maneuver_bonuses:
  # Multiplicative bonus to unit's defense if it holds its position (doesn't attack or move).
  unit_holds_multiplicative_bonus: 1.33

  # Multiplicative bonus to unit's defense when it's standing in a 100% density forest.
  max_forest_defensive_multiplicative_bonus: 1.25

  # Multiplicative bonus to unit's offense when it's attacking in a 100% density forest.
  max_forest_offensive_multiplicative_bonus: 0.75

  # Multiplicative bonus to unit's offense when it's advancing across a stream (small river).
  advance_crossing_stream_multiplicative_bonus: 0.66

  # Multiplicative bonus to cavalry's offense when it's raiding across a stream (small river).
  raid_crossing_stream_multiplicative_bonus: 0.5

research:
  # Knowledge gained when discovering a new tile (except ocean).
  knowledge_per_discovered_tile: 1

  # Bonus knowledge gained when discovering a biome for the first time. TODO biome-terrain combination?
  knowledge_per_discovered_biome: 10
