battles:
  # How much it takes to make a full-force ranged attack without interruption.
  ranged_attack_max_ap_cost: 1.0

  # Strength of defense if unit's defense for some particular attack kind is not specified.
  fallback_attack_defense:
    strength: 8

  base_city_counterattack_strength:
    strike: 20
    charge: 10
    volley: 0
    barrage: 0
    gunfire: 0
    boarding: 0
    ramming: 0
    canister_shots: 0
    round_shots: 0
  base_city_hp_defense_strength:
    strike: 10
    charge: 40
    volley: 20
    barrage: 10
    gunfire: 15
    boarding: 0
    ramming: 0
    canister_shots: 0
    round_shots: 0
  base_city_dp_defense_strength:
    strike: 20
    charge: 50
    volley: 50
    barrage: 10
    gunfire: 30
    boarding: 0
    ramming: 0
    canister_shots: 0
    round_shots: 0

  # How much HP is supposed to be deduced from two equal units battling each other for 1 entire AP.
  base_hp_damage: 30

  # When a ship successfully boards another ship, this fraction of boarders' HP will be transferred.
  boarding_hp_transfer_rate: 0.2

  # Unit standing behind 100 SP structure (city or ship) loses HP proportionally to this fraction of damage.
  sp_100_damage_reduction: 0.5

  # Unit standing behind 1000 SP structure (city or ship) loses HP proportionally to this fraction of damage.
  sp_1000_damage_reduction: 0.01

